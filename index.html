<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ortoped Test Dasturi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="config-popup popup-container active">
        <div class="config-container quiz-box neon-shadow">
            <h2 class="config-title neon-text">Ortoped Test Dasturi</h2>

            <div class="config-option">
                <h4 class="option-title">Mutaxasisligingizni tanlang</h4>
                <div class="category-options">
                    <button class="category-option active neon-button">Ortoped</button>
                </div>
            </div>

            <button class="start-quiz-btn neon-button">Testni boshlash</button>
        </div>
    </div>


    <div class="quiz-popup popup-container">
        <div class="quiz-container quiz-box neon-shadow">
            <header class="quiz-header">
                <h2 class="quiz-title neon-text">Savollar</h2>
                <div class="quiz-timer">
                    <span class="material-symbols-rounded">timer</span>
                    <p class="timer-duration">60s</p>
                </div>
            </header>

            <div class="quiz-content">
                <img class="question-image" src="" alt="Question illustration">
                <h1 class="question-text"></h1>
                <ul class="answer-options"></ul>
                <div class="comment-section">
                    <button class="comment-btn neon-button">Izoh</button>
                    <div class="comment-text"></div>
                </div>
            </div>

            <div class="quiz-footer">
                <p class="question-status"></p>
                <button class="next-question-btn neon-button">
                    Keyingi
                    <span class="material-symbols-rounded">arrow_right_alt</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <span class="close-modal">&times;</span>
        <img class="enlarged-image" id="enlargedImg" src="" alt="Enlarged image">
    </div>

    <!-- Quiz Result Popup -->
    <div class="result-popup popup-container">
        <div class="result-container quiz-box neon-shadow">
            <div class="result-img">
                <script src="https://cdn.lordicon.com/lordicon.js"></script>
                <lord-icon src="https://cdn.lordicon.com/yqgsjpsy.json" trigger="loop" colors="primary:#00aeff" style="width:150px;height:150px">
                </lord-icon>
            </div>
            <h2 class="result-title neon-text">Test yakunlandi!</h2>
            <p class="result-message"></p>
            <p class="result-conclusion"></p>
            <button class="try-again-btn neon-button">Qayta boshlash</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
